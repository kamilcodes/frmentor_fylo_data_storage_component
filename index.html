<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="main-container">
      <!-- <div class="flex-container">  -->
      <div class="flex-container">
        <nav class="component__nav">
          <a href="" class="component__logo"
            ><img src="images/logo.svg" alt="Logo" class="logo"
          /></a>
          <ul class="component__nav-list">
            <li>
              <a class="component__nav-item" href="#"
                ><img
                  class="nav-icon"
                  src="images/icon-document.svg"
                  alt="Navigation Icon"
                  aria-hidden="true"
              /></a>
            </li>
            <li>
              <a class="component__nav-item" href="#"
                ><img
                  class="nav-icon"
                  src="images/icon-folder.svg"
                  alt="Navigation Icon"
                  aria-hidden="true"
              /></a>
            </li>
            <li>
              <a class="component__nav-item" href="#"
                ><img
                  class="nav-icon"
                  src="images/icon-upload.svg"
                  alt="Navigation Icon"
                  aria-hidden="true"
              /></a>
            </li>
          </ul>
        </nav>

        <div class="data-storage">
          <p class="data-storage__text">
            Youâ€™ve used <span class="bold">815 GB</span> of your storage
          </p>
          <div class="status-bar-wrapper" aria-hidden="true">
            <div class="data-storage__status-bar" aria-hidden="true">
              <div class="status-bar-circle" aria-hidden="true"></div>
            </div>
          </div>
          <div class="data-storoage__min-max-value">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="data-storage__unused-storage">
            <span class="bytes">185</span> GB Left
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/kamilcodes">Kamil Chrzanowski</a>.
      </div>
    </div>
  </body>
</html>
